<html>

<head>
    <meta charset="utf-8">
    <title>Video.js</title>
    <link href="Videojs.css" rel="stylesheet" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.2.4/video-js.css"  rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.2.4/video.min.js"></script>
</head>

<body bgcolor="#272727">
    <h1 class="title">Video.js</h1>
    <video id="my-video" class="video-js vjs-big-play-centered"></video>
    <label id="main" class="main">vedio[1]</label>
    </br>

    <button class="button" role="button" onClick="playthis(1)">1</button>
    <button class="button" role="button" onClick="playthis(2)">2</button>
    <button class="button" role="button" onClick="playthis(3)">3</button>

</body>
</html>
<script type="text/javascript">
    var video = document.getElementById("my-video");
    $(document).ready(function () {
        $("#Gjson").click(function () {
            playthis("1"); 	//預設開啟第一個影片檔
        }).error(function (jqXHR, textStatus, errorThrown) {
            alert("error occurred!");
        });
    });
	
    const player = videojs('my-video', {
        sources: [{ src: "vedio/vedio[1].mp4" }],
        loop: false,
        muted: false,
        width: "1250",
        height: "550",
        controls: true
    });
	
    function playthis(code) {
        let name = document.getElementById("main");
        name.innerText = "vedio[" + code.toString() + "]";
        let newsrc = "vedio/vedio[" + code.toString() + "].mp4";
        player.src({ type: "video/mp4", src: newsrc });
    }

</script>
<!--輸入live-server啟動測試 -->
